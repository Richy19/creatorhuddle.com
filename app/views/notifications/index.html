<div class="masthead">
  <div class="jumbotron">
    <div class="container">
      <h1>Notifications</h1>
    </div>
  </div>
</div>

<div class="container">
  <ul class="notifications">
    <% notifications.each do |notification| %>
      <li class="notification <%= 'unread' unless notification.read? %>">
        <% unless notification.read? %>
          <i class="unread-notification-icon"></i>
        <% end %>
        <%= notification.display %>
      </li>
    <% end %>
  </ul>
</div>
